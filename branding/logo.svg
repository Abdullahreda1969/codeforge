<!-- file: branding/logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- تعريف التدرج -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- الخلفية الدائرية -->
  <circle cx="100" cy="100" r="90" fill="url(#blueGradient)" opacity="0.15"/>
  
  <!-- المطرقة (الحدادة) -->
  <g transform="translate(100, 100)">
    <!-- مقبض المطرقة -->
    <rect x="-8" y="-60" width="16" height="70" rx="3" fill="#1e293b"/>
    
    <!-- رأس المطرقة -->
    <rect x="-25" y="-70" width="50" height="20" rx="5" fill="url(#orangeGradient)"/>
    
    <!-- تأثير اللمعة -->
    <rect x="-20" y="-65" width="40" height="10" rx="3" fill="#ffffff" opacity="0.3"/>
  </g>
  
  <!-- الشرر (الاكواد) -->
  <g>
    <circle cx="50" cy="140" r="6" fill="#10b981" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="160" r="5" fill="#8b5cf6" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="140" r="4" fill="#ef4444" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.4;0.6" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- النص -->
  <text x="100" y="190" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="14" fill="#1e293b" font-weight="bold">
    CodeForge
  </text>
</svg>